<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Coffee</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Font Awesome Icons -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>

    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.41/css/uikit.min.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/app.css">

    <!-- Firebase Script -->
    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>

</head>

<body id="login">

    <main>
      <div class="uk-container uk-container-small uk-text-center">
        <div class="uk-child-width-1-2@s uk-child-width-1-3@m" uk-grid>
          <div class="uk-align-center">
            <img src="assets/images/asset5.png">
            <h3> Login </h3>
            <form class="uk-form-stacked">
              <div class="uk-margin">
                <input type="email" class="uk-input" id="email-input" placeholder="Email">
              </div>

              <div class="uk-margin">
                <input type="password" class="uk-input" id="password-input" placeholder="Password">
              </div>

              <div class="uk-margin">
                <button class="uk-button uk-button-default uk-width-1-1" id="coffee-auth">Submit</button>
              </div>
              <a href="#" id="reset-password">Forgot my password</a>
            </form>
          </div>
        </div>
      </div>
    </main>


  <!-- UIkit JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.41/js/uikit.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.41/js/uikit-icons.min.js"></script>

  <!-- jQuery -->
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>

  <!-- Custom JS -->
  <script src="assets/js/app.js"></script>
  <script src="assets/js/auth.js"></script>



</body>

</html>
